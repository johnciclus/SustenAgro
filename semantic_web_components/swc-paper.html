<dom-module id="swc-paper">
    <template>
        <style>




            @media (max-width: 600px) {
                .paper {
                    margin: 0;
                    padding: 0;
                }
            }
        </style>
        <div class="paper">
            <h4>{{label}}</h4>
            <content></content>
        </div>
    </template>
    <script>
        Polymer({
            is: 'swc-paper',
            properties: {
                label: String,
            }
        });
    </script>
</dom-module>
