<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="swc-feature">
    <template>
        <style>

        </style>
        <div>
            <label id="{{id}}">{{label}}</label>
            <paper-radio-group aria-labelledby="{{id}}">
                <content></content>
            </paper-radio-group>
        </div>
    </template>
    <script>
        Polymer({
            is: 'swc-feature',
            properties: {
                id: String,
                label: String
            }
        });
    </script>
</dom-module>
