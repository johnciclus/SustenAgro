<dom-module id="swc-sustenagro">
    <template>
        <style>
        </style>
        <paper-tabs selected="{{selected}}" scrollable>
            <paper-tab>DSL Editor</paper-tab>
            <paper-tab>Rendered Page</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}">
            <div>
                {{model.tab1.content}}
            </div>
            <div>
                {{model.tab2.content}}
            </div>
        </iron-pages>
  </template>

  <script>
    Polymer({

      is: 'swc-sustenagro',

        properties: {
            selected:{
                type: Number,
                value: 0
            },
            model: {
                type: Object,
                value: function(){
                    return {
                        tab1: {content: 'foo'},
                        tab2: {content: 'bar'}
                    }
                }
            },
            page: {
                type: String
            }
        }
    });
  </script>
</dom-module>
