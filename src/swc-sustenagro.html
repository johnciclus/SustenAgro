<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icons">
<link rel="import" href="../bower_components/iron-icon">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./swc-dsl-editor.html">
<link rel="import" href="./swc-dsl-render.html">

<dom-module id="swc-sustenagro">
    <template>
        <style include="iron-flex iron-flex-alignment">
            body{
                font-size: 14px;
            }
            paper-toolbar {
                color: #2196f3;
                --paper-toolbar-background: #FFF;
                --paper-toolbar-title: {
                    font-weight: bold;
                };
            }

            paper-toolbar span{
                color: #000;
            }

            paper-button{
                font-size: 12px;
                color: #FFF;
                background-color: #2196f3;
            }

            paper-toolbar paper-tabs {
                font-size: 16px;
                --paper-tabs-selection-bar-color: #ddd;
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{subroute}}">
        </app-route>

        <paper-toolbar>
            <span class="title">Decisioner</span>

            <paper-tabs selected="{{selected}}" noink>
                <paper-tab>DSL Editor</paper-tab>
                <paper-tab>Ontology Editor</paper-tab>
            </paper-tabs>

            <paper-menu-button>
                <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
                <paper-menu class="dropdown-content">
                    <paper-item>Admin</paper-item>
                    <paper-item>Settings</paper-item>
                    <paper-item>Exit</paper-item>
                </paper-menu>
            </paper-menu-button>
        </paper-toolbar>

        <iron-pages selected="{{selected}}">
            <div class="horizontal layout">
                <div class="flex">
                    <div class="horizontal end-justified layout">
                        <paper-button raised on-tap="saveDSL" >
                            <iron-icon icon="save"></iron-icon>SAVE
                        </paper-button>
                        <paper-button raised>
                            <iron-icon icon="restore"></iron-icon>RESTORE
                        </paper-button>
                    </div>
                    <swc-dsl-editor></swc-dsl-editor>
                </div>
                <div class="flex">
                    <div id="render">

                    </div>
                </div>
            </div>
            <div class="horizontal layout">
                <div class="flex">
                    <div>
                        <swc-dsl-render></swc-dsl-render>
                    </div>
                </div>
                <div class="flex">

                </div>
            </div>
        </iron-pages>
  </template>

  <script>
    Polymer({
        is: 'swc-sustenagro',

        saveDSL: function(e) {
            var code = {code: document.getElementById('dslEditor').value};
            RestClient({path: 'http://localhost:8080/DSL', entity: JSON.stringify(code)}).then(function (response) {
                var render = document.getElementById('render');
                var node;
                var textnode;

                var tabs = document.createElement("paper-tabs");
                var tabsContent = tabs.$.tabsContent;

                tabs.setAttribute("class", 'style-scope swc-sustenagro');
                tabs.setAttribute("noink", '')

                for(var idx in response.entity){
                    node = document.createElement("paper-tab");
                    textnode = document.createTextNode(response.entity[idx].id);
                    node.getElementsByTagName('div')[0].appendChild(textnode);
                    console.log(node)
                    tabsContent.appendChild(node);
                }
                console.log(tabs);
                render.appendChild(tabs);
            });
        },

        properties: {
            selected:{
                type: Number,
                value: 0
            },
            model: {
                type: Object,
                value: function(){
                    return {
                        tab1: {content: 'foo'},
                        tab2: {content: 'bar'}
                    }
                }
            },
            page: {
                type: String
            }
        }
    });


    RestClient({path: 'http://localhost:8080/DSL'}).then(function (response) {
        var code = response.entity.code;
        document.getElementById('dslEditor').value = code;
    });
  </script>
</dom-module>
