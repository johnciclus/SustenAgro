<dom-module id="swc-sustenagro">
    <template>
        <style>
            app-toolbar {
                background-color: rgba(255, 255, 255, 0.95);
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            section {
                padding: 16px 40px;
            }

            .container {
                margin: 0 auto;
            }

            .paper {
                padding: 10px 12px;
                background-color: white;
                box-shadow: 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
            }

            #logo{
                margin: 0px 20px;
                width: 120px;
                height: 60px;
            }

            app-toolbar a{
                pointer-events: auto;
            }

            @media (max-width: 600px) {
                section {
                    padding: 0;
                }
            }
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{data}}"
                tail="{{tail}}">
        </app-route>

        <app-header-layout>
            <app-header fixed>
                <app-toolbar>
                    <div main-title>
                        <a href="/">
                            <iron-image id="logo" sizing="contain" alt="SustenAgro" src="/images/logo.png"></iron-image>
                        </a>
                    </div>
                    <paper-button name="instance" on-tap="changeViewEvent">
                        <iron-icon icon="add"></iron-icon>Instance
                    </paper-button>
                    <paper-button name="input" on-tap="changeViewEvent">
                        <iron-icon icon="input"></iron-icon>Input
                    </paper-button>
                    <paper-button name="report" on-tap="changeViewEvent">
                        <iron-icon icon="assessment"></iron-icon>Report
                    </paper-button>
                    <paper-button name="admin" on-tap="changeViewEvent">
                        <iron-icon icon="build"></iron-icon>Admin
                    </paper-button>
                    <paper-icon-button icon="menu"></paper-icon-button>
                </app-toolbar>
            </app-header>

            <iron-pages selected="{{data.page}}" attr-for-selected='id'>
                <section id="main">
                    <div id="mainView" class="container paper">

                    </div>
                </section>
                <section id="instance">
                    <div id="instanceView" class="container paper">
                    </div>
                </section>
                <section id="input">
                    <form is="iron-form" id="form" method="post" action="/form/handler">
                        <div id="inputView" class="container">

                        </div>
                    </form>
                </section>
                <section id="report">
                    <div id="reportView" class="container paper">

                    </div>
                </section>
                <section id="admin" >
                    <div id="adminView" class="container">

                    </div>
                </section>
            </iron-pages>
        </app-header-layout>
  </template>

    <script>

        Polymer({
            is: 'swc-sustenagro',

            ready: function(){
                var route = this.get('route');
                var name = (route.path != '/') ? route.path.substring(1) : 'main';
                var renderDiv = document.getElementById(name+'View');

                if(renderDiv != null){
                    if(typeof RestClient != 'undefined'){
                        RestClient({path: 'http://localhost:8080/DataModel/datatypes.json'}).then(function (response) {
                            datatypes = response.entity;
                            changeView(name);
                        });
                    }
                }
            },

            changeViewEvent: function(event){
                var button = event.target;
                var name = button.getAttribute('name');

                changeView(name);
            }
        });

        var html = '';
        var datatypes = [];

        function renderHTML(elements){
            if(typeof elements != 'undefined' && elements.length > 0) {
                var element;
                for (var idx in elements) {
                    element = elements[idx];

                    if(typeof element.type != 'undefined' && datatypes[element.type]){
                        element.widget = datatypes[element.type];
                        html += createStartTagHTML(element);
                    }

                    renderHTML(element.children);

                    if(typeof element.widget != 'undefined'){
                        html += createEndTagHTML(element);
                    }
                }
            }
        }

        function createStartTagHTML(element){
            switch(element.widget){
                case 'swc-tabs-pages':
                    var tabsItems = [];

                    for(var idx in element.children){
                        tabsItems.push({"name": element.children[idx].label, "id": element.children[idx].id});
                    }
                    return "<swc-tabs-pages tab-items='"+JSON.stringify(tabsItems)+"'>";
                    break;
                case 'div':
                    return "<div id='"+element.id+"'>";
                    break;
                case 'fieldset':
                    var tag = "<fieldset id='"+element.id+"'>";
                    tag += "<legend><h4>"+element.label+"</h4></legend>"
                    return tag;
                    break;
                case 'swc-category':
                    var label = (typeof element.label == 'object')?  element.label['pt'] : element.label;
                    var tag = "<swc-category id='"+element.id+"' label='"+ label+"' ";
                    if('multipleSelection' in element)
                        tag += 'multipleSelection='+element.multipleSelection+' ';
                    tag += ">";
                    return tag;
                    break;
                case 'swc-list':
                    var label = (typeof element.label == 'object')?  element.label['pt'] : element.label;
                    var tag = "<swc-list id='"+element.id+"' label='"+ label+"' >";
                    return tag;
                    break;
                case 'paper-radio-button':
                    var label = (typeof element.label == 'object')?  element.label['pt'] : element.label;
                    var tag = "<paper-radio-button name='"+element.name+"' value='"+element.value+"'> "+ label;
                    return tag;
                    break;
                case 'swc-list-item':
                    var label = (typeof element.label == 'object')?  element.label['pt'] : element.label;
                    var tag = "<swc-list-item name='"+element.name+"' label='"+ label+"' >";
                    return tag;
                    break;
                case 'paper-input':
                    var label = (typeof element.label == 'object')?  element.label['pt'] : element.label;
                    var tag = "<paper-input label='"+label+"'>";
                    return tag;
                    break;
                case 'swc-date-picker':
                    var label = (typeof element.label == 'object')?  element.label['pt'] : element.label;
                    var tag = "<swc-date-picker label='"+label+"'>";
                    return tag;
                    break;
                case 'swc-sustainability-matrix':
                    var tag = "<swc-sustainability-matrix ";
                    if(element.id)
                        tag += 'id="'+element.id+'" ';

                    if('x' in element)
                        tag += 'x="'+element.x+'" ';

                    if('y' in element)
                        tag += 'y="'+element.y+'" ';

                    if('label_x' in element)
                        tag += "label_x='"+JSON.stringify(element.label_x)+"' ";

                    if('label_y' in element)
                        tag += "label_y='"+JSON.stringify(element.label_y)+"' ";

                    if('range_x' in element)
                        tag += "range_x='"+JSON.stringify(element.range_x)+"' ";

                    if('range_y' in element)
                        tag += "range_y='"+JSON.stringify(element.range_y)+"' ";

                    if('quadrants' in element)
                        tag += "quadrants='"+JSON.stringify(element.quadrants)+"' ";

                    if('recomendations' in element)
                        tag += "recomendations='"+JSON.stringify(element.recomendations)+"' ";

                    tag += ">";

                    return tag;
                    break;

                case 'swc-sustainability-semaphore':
                    var tag = "<swc-sustainability-semaphore ";
                    if(element.id)
                        tag += 'id="'+element.id+'" ';

                    if(element.value)
                        tag += 'value="'+element.value+'" ';

                    if('label' in element)
                        tag += "label='"+JSON.stringify(element.label)+"' ";

                    if('legend' in element)
                        tag += "legend='"+JSON.stringify(element.legend)+"' ";

                    if('range' in element)
                        tag += "range='"+JSON.stringify(element.range)+"' ";

                    tag += ">";

                    return tag;
                    break;

                default:

                    var tag = '<'+element.widget+' ';

                    if('id' in element)
                        tag += 'id="'+element.id+'" ';

                    if('name' in element)
                        tag += 'name="'+element.name+'" ';

                    if('value' in element)
                        tag += 'value="'+element.value+'" ';

                    tag += '>';

                    if('label' in element){
                        tag += element.label;
                    }



                    return tag;
            }
        }

        function createEndTagHTML(element) {
            return '</' + element.widget + '>';
        }

        function getDataModel(name, callback){
            RestClient({path: 'http://localhost:8080/DataModel/'+name+'.json'}).then(function (response) {
                callback(response.entity)
            });
        }

        function changeView(name) {
            var sustenagro = document.getElementsByTagName('swc-sustenagro')[0];
            var renderDiv = document.getElementById(name+'View');

            if(sustenagro != null && renderDiv != null) {
                getDataModel(name, function (response) {
                    html = '';
                    renderHTML(response);
                    renderDiv.innerHTML = html;
                    sustenagro.set('route.path', '/' + name);
                });
            }
        }

    </script>
</dom-module>
